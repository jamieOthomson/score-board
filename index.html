<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 id="home-score" class="score-el">0</h1>
                <div class="btn-container">
                    <button class="score-btn" onclick="homeAdd1()">+1</button>
                    <button class="score-btn" onclick="homeAdd2()">+2</button>
                    <button class="score-btn" onclick="homeAdd3()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <h1 id="guest-score" class="score-el">0</h1>
                <div class="btn-container">
                    <button class="score-btn" onclick="guestAdd1()">+1</button>
                    <button class="score-btn" onclick="guestAdd2()">+2</button>
                    <button class="score-btn" onclick="guestAdd3()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button class="reset-btn" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
